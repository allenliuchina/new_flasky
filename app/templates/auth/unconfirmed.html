{% extends "base.html" %}

{% block title %}Flasky - 确认账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你还没有确认你的账户</h3>
    <p>
        你需要先确认你的邮箱账户才能访问这个网站
        检查一下你的邮箱，你应该已经收到了一封含有链接的邮件
    </p>
    <p>
        需要一封新的邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
